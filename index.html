<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Terminus Seldon</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

  <!-- INFO (si dejas vacío #infoText, este bloque se oculta solo) -->
  <details id="info" class="info" open>
    <summary class="info__summary">Información</summary>
    <div class="info__body">
      <div id="infoText" class="info__text">
        «Haga cada uno su parte de deber, y nada podrá vencernos.»<br>
        <span class="info__author">Jose Marti</span>
      </div>
    </div>
  </details>

  <!-- Mensaje fijo -->
  <div class="hint">
    Si la conexión está lenta, intenta de nuevo.
  </div>

  <!-- Botón flotante (solo “Ver video”) -->
  <a class="videoFab" href="/go" aria-label="Ver video">
    <span class="videoFab__badge" aria-hidden="true">
      <!-- YouTube icon -->
      <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
        <path d="M23.5 6.2a3.1 3.1 0 0 0-2.2-2.2C19.4 3.5 12 3.5 12 3.5s-7.4 0-9.3.5A3.1 3.1 0 0 0 .5 6.2 32.6 32.6 0 0 0 0 12s0 3.5.5 5.8a3.1 3.1 0 0 0 2.2 2.2c1.9.5 9.3.5 9.3.5s7.4 0 9.3-.5a3.1 3.1 0 0 0 2.2-2.2c.5-2.3.5-5.8.5-5.8s0-3.5-.5-5.8Z" fill="#FF0000"/>
        <path d="M9.7 15.3V8.7L15.6 12l-5.9 3.3Z" fill="#fff"/>
      </svg>
    </span>
    <span class="videoFab__label">Ver video</span>
  </a>

  <!-- Indicador de giro (sin texto). Desaparece al girar. -->
  <div id="rotateHint" class="rotateHint" aria-hidden="true">
    <div class="rotateHint__phone">
      <svg viewBox="0 0 64 64">
        <rect x="18" y="8" width="28" height="48" rx="6" ry="6" fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="3"/>
        <circle cx="32" cy="48" r="2.6" fill="rgba(255,255,255,0.85)"/>
      </svg>
    </div>

    <div class="rotateHint__arrow">
      <svg viewBox="0 0 64 64">
        <path d="M18 34c2 10 11 18 22 18 7 0 13-3 17-8" fill="none" stroke="#27e36a" stroke-width="6" stroke-linecap="round"/>
        <path d="M50 44l8 2-2 8" fill="none" stroke="#27e36a" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M46 30c-2-10-11-18-22-18-7 0-13 3-17 8" fill="none" stroke="#27e36a" stroke-width="6" stroke-linecap="round"/>
        <path d="M14 20l-8-2 2-8" fill="none" stroke="#27e36a" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>

  <script>
    (function () {
      // Oculta "Información" si no hay texto real
      const info = document.getElementById('info');
      const txt = document.getElementById('infoText');
      function hasContent(node){
        if(!node) return false;
        const t = (node.textContent || '').replace(/\s+/g,' ').trim();
        return t.length > 0;
      }
      if (!hasContent(txt)) {
        info.style.display = 'none';
      }

      // Oculta indicador de giro al girar a landscape
      const rotateHint = document.getElementById('rotateHint');
      function updateRotateHint(){
        const isLandscape = window.matchMedia && window.matchMedia("(orientation: landscape)").matches;
        rotateHint.style.display = isLandscape ? "none" : "block";
      }
      updateRotateHint();
      window.addEventListener('resize', updateRotateHint, { passive: true });
      window.addEventListener('orientationchange', updateRotateHint, { passive: true });
    })();
  </script>

</body>
</html>
